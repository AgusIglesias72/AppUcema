<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Levellers.jpeg" type="image/x-icon">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MyCss -->
    <link rel="stylesheet" href="./css/index.css">
    
    <title>Feria de Empleo</title>
</head>
<body ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd()">
    <div class="heading">
        <div class="imgContainer">
            <img class="imgDDP" src="./img/UcemaDDP.png" href="https://ucema.edu.ar/ddp" alt="ImagenDDP">
            <img class="imgLevellers" src="./img/Levellers.jpeg" href="https://www.clublevellers.com.ar/" alt="ImagenLevellers">
        </div>
        
        <div id="main">
            <div>
                <div class="flechas">
                    <div id="flecha-izq" class="flecha-izq">
                        <i class="fas fa-arrow-circle-left fa-6x"></i>
                    </div>
                    <div id="flecha-der" class="flecha-der">
                        <i class="fas fa-arrow-circle-right fa-6x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="cardContainer">
            <div id="firstLast" class="ui-card">

            </div>
            <div id="firstLast" class="ui-card">

            </div>
        </div>
    </div>

<template id="template-card">
    <div class="ui-card">
        <img src="./img/CardComponents/BlueCard.svg" alt="Imagen Header Card" class="card-header">
        <div class="card-body">
            <img id="image" class="card-body-img" src="" alt="">
            <h1 id="body-title" class="card-body-title"></h1>
            <div class="body-text-container">
                <p id="text-One" class="card-body-text"></p>
                <p id="text-Two" class="card-body-text"></p>
                <p id="text-Three" class="card-body-text"></p>
                <p id="text-Four" class="card-body-text"></p>
            </div>
        </div>
        <div id="footer-card"class="card-footer">
        </div>
    </div>
</template>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <!-- My Js -->
    <script src="./js/cards.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
